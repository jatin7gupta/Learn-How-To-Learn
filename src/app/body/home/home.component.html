

<div class="sticky-top">
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="navbar-nav">
        <a class="nav-item nav-link"  *ngFor="let item of categories" (click)="filterBlogs(item)">
           {{item.name}}
        </a>

      </div>
    </nav>
  </div>
</div>
<div class="container">
  <div id="accordion" role="tablist" *ngFor="let item of fliteredBlogs">
    <div class="card">
      <div class="card-header" role="tab" id="{{item.headingId}}">
        <img src="{{item.logo}}" class="image-logo">
        <a class="font-bigger" data-toggle="collapse" href="#{{item.collapseId}}" aria-expanded="true" aria-controls="collapseOne">
          {{item.title}}
        </a>
        <button (click)="upVote(item)" class="btn btn-flat btn-sm">
          <svg fill="#000000" height="12" viewBox="0 0 24 24" width="12" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0V0z" fill="none"/>
            <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"/>
          </svg>
          {{item.votes}}
        </button>

        <div class="btn-group float-right " role="group" aria-label="Blog Button">
          <button type="button" class="btn btn-flat float-right" (click)="deleteBlog(item)">
            <svg fill="#000000" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 0h24v24H0V0z" fill="none"/>
              <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg></button>
          <button type="button" class="btn btn-flat float-right" (click)="updateBlog(item)">
            <svg fill="#000000" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
              <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </button>
        </div>

      </div>

      <div id="{{item.collapseId}}" class="collapse " role="tabpanel" attr.aria-labelledby={{item.headerId}} data-parent="#accordion">
        <div class="card-body">
          <p>
            Date: <span class="font-italic"> {{item.date |  date:'MM/dd/yyyy'}}</span>
            <span class="float-right" >#{{item.category}}</span>
          </p>

          {{item.content}}
          <hr>
          <p >
            ~Author <span class="font-italic"> {{item.author}}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
