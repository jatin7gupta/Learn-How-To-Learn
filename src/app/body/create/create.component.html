<div class="container">
  <br>
  <form #myform="ngForm" (ngSubmit)="submitForm(myform.value)">
    <div class="form-group">
      <label>Author</label>
      <input type="text" name="author" minlength="3" required #author="ngModel" [(ngModel)]="authors" class="form-control"  placeholder="Author">
    </div>
    <div class="form-group">
      <label>Blog Title</label>
      <input type="text" name="blogTitle" required #blogTitle="ngModel" [(ngModel)]="titleBlog" class="form-control"  placeholder="Blog Title">
    </div>
    <div class="form-group">
      <label>Image URL</label>
      <input type="text" class="form-control" required name="image" #image="ngModel" [(ngModel)]="imageURL"  placeholder="Image URL">
    </div>
    <div class="form-group">
      <label>Select Category</label>
      <select [(ngModel)]="selectedCategory.id" class="form-control" name="dropdown" #dropdown="ngModel" (input)="onInput($event)">
        <option *ngFor="let category of categories" value= {{category.id}}>{{category.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea class="form-control" required [(ngModel)]="contentData" name="content" #content="ngModel" rows="9"></textarea>
    </div>
    <button type="submit" class="btn btn-flat" >Submit</button>
  </form>
  <br>
</div>
